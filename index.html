<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPG 转 PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .main-content {
            width: 100%;
        }
        h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        .select-button, #convertBtn, #downloadBtn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 25px 60px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        #downloadBtn {
            width: 300px;
        }
        .select-button:hover, #convertBtn:hover, #downloadBtn:hover {
            background-color: #d32f2f;
        }
        #imageInput {
            display: none;
        }
        #imagePreview {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .image-container {
            margin: 10px;
            position: relative;
            display: inline-block;
            width: 150px;
            cursor: move;
        }
        .image-container img {
            max-width: 150px;
            max-height: 150px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .rotate-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(255,255,255,0.7);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .rotate-btn:hover {
            background-color: rgba(255,255,255,0.9);
        }
        .file-name {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            word-break: break-all;
        }
        #progressContainer {
            width: 100%;
            margin-top: 20px;
            display: none;
        }
        #progressBar {
            width: 100%;
            height: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            overflow: hidden;
        }
        #progressFill {
            height: 100%;
            width: 0;
            background-color: #4CAF50;
            transition: width 0.3s;
        }
        #sortedFileList {
            width: 200px;
            text-align: left;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            font-size: 12px;
            color: #999;
            max-height: 200px;
            overflow-y: auto;
            align-self: flex-start;
            margin-top: 20px;
            display: none;
        }
        #sortedFileList h3 {
            font-size: 14px;
            color: #666;
            margin-top: 0;
        }
        #sortedFileList ol {
            padding-left: 20px;
            margin: 0;
        }
        #fileNameInput {
            width: 280px;
            padding: 10px;
            font-size: 16px;
            margin: 10px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <h1>JPG 转 PDF</h1>
            <p>几秒钟内将 JPG 图片转换为 PDF。轻松调整方向和边距。</p>
            <input type="file" id="imageInput" accept="image/*" multiple>
            <button class="select-button" onclick="document.getElementById('imageInput').click()">上传图片</button>
            <div id="imagePreview"></div>
            <button id="convertBtn" style="display:none;">一键转换</button>
            <div id="progressContainer">
                <div id="progressBar">
                    <div id="progressFill"></div>
                </div>
            </div>
            <input type="text" id="fileNameInput" placeholder="输入PDF文件名 (不包括.pdf)" style="display:none;">
            <a id="downloadBtn" style="display:none;">下载PDF</a>
        </div>
        <div id="sortedFileList">
            <h3>文件列表：</h3>
            <ol></ol>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const convertBtn = document.getElementById('convertBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const downloadBtn = document.getElementById('downloadBtn');
        const sortedFileList = document.getElementById('sortedFileList');
        const fileNameInput = document.getElementById('fileNameInput');
        let images = [];

        imageInput.addEventListener('change', handleImageSelection);
        convertBtn.addEventListener('click', convertToPDF);

        async function handleImageSelection(event) {
            const files = event.target.files;
            const maxFileSize = 10 * 1024 * 1024; // 10MB
            const validFiles = Array.from(files).filter(file => {
                if (file.type.startsWith('image/') && file.size <= maxFileSize) {
                    return true;
                } else {
                    alert(`文件 ${file.name} 被忽略。只允许小于10MB的图片文件。`);
                    return false;
                }
            });

            if (validFiles.length > 0) {
                const compressedImages = await Promise.all(validFiles.map(compressImage));
                images = compressedImages;
                sortImages();
                displayImages();
                updateSortedFileList();
                convertBtn.style.display = 'inline-block';
                sortedFileList.style.display = 'block';
            } else {
                alert('请选择至少一个有效的图片文件');
            }
        }

        function compressImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const maxWidth = 1920;
                        const maxHeight = 1080;
                        let width = img.width;
                        let height = img.height;

                        if (width > height) {
                            if (width > maxWidth) {
                                height *= maxWidth / width;
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width *= maxHeight / height;
                                height = maxHeight;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        canvas.toBlob((blob) => {
                            resolve(new File([blob], file.name, {
                                type: 'image/jpeg',
                                lastModified: Date.now()
                            }));
                        }, 'image/jpeg', 0.7);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        function sortImages() {
            images.sort((a, b) => {
                const parseFileName = (filename) => {
                    const name = filename.replace(/\.[^/.]+$/, "");
                    const parts = name.split(/(\d+)/).filter(part => part !== '');
                    return parts.map(part => isNaN(part) ? part : Number(part));
                };

                const partsA = parseFileName(a.name);
                const partsB = parseFileName(b.name);

                for (let i = 0; i < Math.max(partsA.length, partsB.length); i++) {
                    const partA = partsA[i];
                    const partB = partsB[i];

                    if (partA === undefined) return -1;
                    if (partB === undefined) return 1;

                    if (typeof partA !== typeof partB) {
                        return typeof partA === 'number' ? -1 : 1;
                    }

                    if (typeof partA === 'number' && typeof partB === 'number') {
                        if (partA !== partB) return partA - partB;
                    } else {
                        const comp = partA.localeCompare(partB, undefined, {numeric: true, sensitivity: 'base'});
                        if (comp !== 0) return comp;
                    }
                }

                return 0;
            });
        }

        function displayImages() {
            imagePreview.innerHTML = '';
            
            images.forEach((file, index) => {
                const container = document.createElement('div');
                container.className = 'image-container';
                container.innerHTML = `
                    <img src="#" data-rotation="0" alt="${file.name}">
                    <button class="rotate-btn" data-index="${index}">↻</button>
                    <div class="file-name">${file.name}</div>
                `;
                imagePreview.appendChild(container);

                const reader = new FileReader();
                reader.onload = function(e) {
                    container.querySelector('img').src = e.target.result;
                };
                reader.readAsDataURL(file);
            });

            new Sortable(imagePreview, {
                animation: 150,
                onEnd: function(evt) {
                    const newIndex = evt.newIndex;
                    const oldIndex = evt.oldIndex;
                    const element = images.splice(oldIndex, 1)[0];
                    images.splice(newIndex, 0, element);
                    updateSortedFileList();
                }
            });
        }

        imagePreview.addEventListener('click', function(e) {
            if (e.target.classList.contains('rotate-btn')) {
                const index = parseInt(e.target.dataset.index);
                rotateImage(index);
            }
        });

        function updateSortedFileList() {
            const ol = sortedFileList.querySelector('ol');
            ol.innerHTML = '';
            images.forEach(file => {
                const li = document.createElement('li');
                li.textContent = file.name;
                ol.appendChild(li);
            });
        }

        function rotateImage(index) {
            const container = imagePreview.children[index];
            const img = container.querySelector('img');
            const currentRotation = parseInt(img.dataset.rotation) || 0;
            const newRotation = (currentRotation + 90) % 360;
            img.style.transform = `rotate(${newRotation}deg)`;
            img.dataset.rotation = newRotation;
        }

        function convertToPDF() {
            if (images.length === 0) {
                alert('请选择至少一张图片');
                return;
            }

            hideUI();

            const img = new Image();
            img.onload = function() {
                const width = img.width;
                const height = img.height;
                const pdf = new jspdf.jsPDF('p', 'px', [width, height]);
                processImages(pdf);
            };
            img.onerror = function() {
                alert('图片加载失败，请检查文件是否损坏');
                resetUI();
            };
            img.src = URL.createObjectURL(images[0]);
        }

        function hideUI() {
            document.querySelector('.select-button').style.display = 'none';
            imagePreview.style.display = 'none';
            sortedFileList.style.display = 'none';
            convertBtn.style.display = 'none';
            fileNameInput.style.display = 'block';
            fileNameInput.value = '';
            progressContainer.style.display = 'block';
        }

        function resetUI() {
            document.querySelector('.select-button').style.display = 'inline-block';
            imagePreview.style.display = 'flex';
            sortedFileList.style.display = 'block';
            convertBtn.style.display = 'inline-block';
            fileNameInput.style.display = 'none';
            progressContainer.style.display = 'none';
            downloadBtn.style.display = 'none';
        }

        function processImages(pdf) {
            let processedImages = 0;

            function processImage(index) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const rotation = parseInt(imagePreview.children[index].querySelector('img').dataset.rotation) || 0;
                        const pageWidth = pdf.internal.pageSize.getWidth();
                        const pageHeight = pdf.internal.pageSize.getHeight();
                        
                        let imgWidth, imgHeight;
                        if (img.width / img.height > pageWidth / pageHeight) {
                            imgWidth = pageWidth;
                            imgHeight = (img.height * pageWidth) / img.width;
                        } else {
                            imgHeight = pageHeight;
                            imgWidth = (img.width * pageHeight) / img.height;
                        }
                        
                        const x = (pageWidth - imgWidth) / 2;
                        const y = (pageHeight - imgHeight) / 2;

                        pdf.addImage(img, 'JPEG', x, y, imgWidth, imgHeight);
                        if (rotation !== 0) {
                            pdf.setPage(pdf.internal.getNumberOfPages());
                            pdf.setRotation(rotation);
                        }

                        processedImages++;
                        updateProgress(processedImages / images.length * 100);

                        if (processedImages < images.length) {
                            pdf.addPage();
                            processImage(processedImages);
                        } else {
                            const pdfBlob = pdf.output('blob');
                            const pdfUrl = URL.createObjectURL(pdfBlob);
                            downloadBtn.href = pdfUrl;
                            downloadBtn.addEventListener('click', function(e) {
                                let fileName = fileNameInput.value.trim() || 'converted';
                                fileName = fileName.endsWith('.pdf') ? fileName : fileName + '.pdf';
                                this.download = fileName;
                            });
                            downloadBtn.style.display = 'inline-block';
                            progressContainer.style.display = 'none';
                        }
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(images[index]);
            }

            processImage(0);
        }

        function updateProgress(percent) {
            progressFill.style.width = `${percent}%`;
        }
    </script>
</body>
</html>
